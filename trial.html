<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subpage Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  <style>
/* Gallery styles */
#gallery .btn-group .btn.active {
  color: #fff;
  background-color: #0d6efd;
  border-color: #0d6efd;
}

.gallery-card {
  position: relative;
  overflow: hidden;
  border-radius: 1rem;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
  transition: transform .2s ease, box-shadow .2s ease;
}
.gallery-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
}
.gallery-card img {
  display: block;
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.video-thumb .play-badge {
  position: absolute;
  inset: auto auto 12px 12px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  border-radius: 999px;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 1.25rem;
}

.gallery-item[hidden] {
  display: none !important;
}
  </style>
</head>
<body>

<!-- ========== Gallery Section ========== -->
<section id="gallery" class="py-5 bg-light">
  <div class="container">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Gallery</h2>
      <p class="text-muted mb-3">Explore moments from our hospital â€” photos & videos</p>

      <!-- Filter Buttons -->
      <div class="btn-group" role="group" aria-label="Gallery filters">
        <button class="btn btn-outline-primary active" data-filter="all">All</button>
        <button class="btn btn-outline-primary" data-filter="photo">Photos</button>
        <button class="btn btn-outline-primary" data-filter="video">Videos</button>
      </div>
    </div>

    <!-- Gallery Grid -->
    <div class="row g-3" id="gallery-grid">
      <!-- Photo Item -->
      <div class="col-6 col-md-4 col-lg-4 gallery-item" data-type="photo">
        <a href="images/iren-image/checkup1.JPG" class="gallery-link" data-kind="photo">
          <div class="gallery-card">
            <img src="images/iren-image/checkup1.JPG" alt="ICU equipment" class="img-fluid rounded-3">
          </div>
        </a>
      </div>

      <!-- Photo Item -->
      <div class="col-6 col-md-4 col-lg-4 gallery-item" data-type="photo">
        <a href="images/iren-image/name.JPG" class="gallery-link" data-kind="photo">
          <div class="gallery-card">
            <img src="images/iren-image/name.JPG" alt="Cardiology ward" class="img-fluid rounded-3">
          </div>
        </a>
      </div>

      <!-- Video Item (YouTube Shorts) -->
      <div class="col-6 col-md-4 col-lg-4 gallery-item" data-type="video">
        <a href="https://www.youtube.com/shorts/xm7is0g_QQY" class="gallery-link" data-kind="video" data-video-type="youtube" data-title="Health Camp Highlights">
          <div class="gallery-card video-thumb">
            <img src="images/iren-image/front-view.JPG" alt="Health camp highlights" class="img-fluid rounded-3">
            <span class="play-badge"><i class="bi bi-play-fill"></i></span>
          </div>
        </a>
      </div>

      <!-- Video Item (YouTube Embed) -->
      <div class="col-6 col-md-4 col-lg-4 gallery-item" data-type="video">
        <a href="https://www.youtube.com/embed/v0rBmJf1ZvQ" class="gallery-link" data-kind="video" data-video-type="youtube" data-title="Hospital Tour">
          <div class="gallery-card video-thumb">
            <img src="images/gallery/video-thumb-3.jpg" alt="Hospital tour" class="img-fluid rounded-3">
            <span class="play-badge"><i class="bi bi-play-fill"></i></span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- ========== Preview Modal ========== -->
<div class="modal fade" id="galleryModal" tabindex="-1" aria-labelledby="galleryModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="galleryModalLabel">Preview</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-0">
        <img id="modalImage" class="w-100 d-none" alt="Preview">
        <div class="ratio ratio-16x9 d-none" id="modalVideoWrap">
          <!-- YouTube iframe OR HTML5 video will be injected here -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // --- Filtering ---
  (function () {
    const buttons = document.querySelectorAll('#gallery .btn-group [data-filter]');
    const items = document.querySelectorAll('#gallery-grid .gallery-item');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.getAttribute('data-filter');
        items.forEach(it => {
          const type = it.getAttribute('data-type');
          it.hidden = !(filter === 'all' || filter === type);
        });
      });
    });
  })();

  // --- Modal Preview (Photos & Videos) ---
  (function () {
    const modalEl = document.getElementById('galleryModal');
    const modal = new bootstrap.Modal(modalEl);
    const modalTitle = document.getElementById('galleryModalLabel');
    const imgEl = document.getElementById('modalImage');
    const videoWrap = document.getElementById('modalVideoWrap');

    modalEl.addEventListener('hidden.bs.modal', () => {
      imgEl.src = '';
      imgEl.classList.add('d-none');
      videoWrap.innerHTML = '';
      videoWrap.classList.add('d-none');
    });

    document.getElementById('gallery-grid').addEventListener('click', (e) => {
      const link = e.target.closest('.gallery-link');
      if (!link) return;
      e.preventDefault();

      const kind = link.getAttribute('data-kind');
      const title = link.getAttribute('data-title') || 'Preview';
      modalTitle.textContent = title;

      if (kind === 'photo') {
        imgEl.src = link.getAttribute('href');
        imgEl.classList.remove('d-none');
        videoWrap.classList.add('d-none');
      } else {
        const type = link.getAttribute('data-video-type');
        videoWrap.classList.remove('d-none');
        imgEl.classList.add('d-none');

        if (type === 'youtube') {
          let url = link.getAttribute('href');

          // Auto-convert YouTube links
          if (url.includes('shorts/')) {
            url = url.replace('shorts/', 'embed/');
          } else if (url.includes('watch?v=')) {
            url = url.replace('watch?v=', 'embed/');
          } else if (url.includes('youtu.be/')) {
            url = url.replace('youtu.be/', 'youtube.com/embed/');
          }

          const src = url + '?autoplay=1&modestbranding=1&rel=0';
          const iframe = document.createElement('iframe');
          iframe.setAttribute('src', src);
          iframe.setAttribute('title', title);
          iframe.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
          iframe.setAttribute('allowfullscreen', 'true');
          iframe.className = 'w-100 h-100 border-0';
          videoWrap.innerHTML = '';
          videoWrap.appendChild(iframe);
        } else {
          const src = link.getAttribute('href');
          const video = document.createElement('video');
          video.setAttribute('src', src);
          video.setAttribute('controls', 'true');
          video.setAttribute('autoplay', 'true');
          video.className = 'w-100 h-100';
          videoWrap.innerHTML = '';
          videoWrap.appendChild(video);
        }
      }

      modal.show();
    });
  })();
</script>
</body>
</html>
