<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Hero Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #a8d5a8 0%, #7bc97b 100%);
            min-height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .curved-shape {
            position: absolute;
            right: -50px;
            top: 0;
            bottom: 0;
            width: 50%;
            background: #59da59;
            border-radius: 50px 0 0 50px;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 60px 0;
        }
        
        .hero-image {
            position: relative;
            z-index: 3;
        }
        
        .hero-image img {
            border-radius: 20px;
            width: 100%;
            height: auto;
            object-fit: cover;
            max-height: 500px;
        }
        
        .decorative-dots {
            position: absolute;
            left: 20px;
            bottom: 30px;
            opacity: 0.3;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            margin: 6px;
        }
        
        .btn-custom {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-custom:hover {
            background: white;
            color: #7bc97b;
        }
        
        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .hero-subtitle {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            .curved-shape {
                display: none;
            }
            .hero-title {
                font-size: 2rem;
            }
            .hero-content {
                padding: 40px 0;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="curved-shape"></div>
        
        <!-- Decorative dots -->
        <div class="decorative-dots">
            <div class="row">
                <div class="col-12">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span><span class="dot"></span>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row align-items-center hero-content">
                <div class="col-lg-6 col-md-6">
                    <h1 class="hero-title">100% Satisfaction<br>Guaranteed.</h1>
                    <p class="hero-subtitle">Almost before we knew it, we<br>had left the ground</p>
                    <button class="btn btn-custom">Make an Appointment</button>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="hero-image text-center">
                        <img src="images/doctor.avif" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
