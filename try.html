<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us Hero Section</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>

        .about-image {
            font-size: 15rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        
        .about-visual {
            animation: fadeInRight 1s ease-out;
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        

    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="about-section">
        <div class="container p-5">
            <div class="row align-items-center">
                <div class="col-lg-6 about-text">
                    <h1 class="display-5 fw-bold mb-4">About Our Company</h1>
                    <p class="lead mb-4">We are a forward-thinking company dedicated to innovation, excellence, and creating meaningful impact in the digital world. Our mission is to transform ideas into reality through cutting-edge solutions.</p>
                    <button class="btn btn-custom btn-lg">
                        <i class="fas fa-rocket me-2"></i>Learn More
                    </button>
                </div>
                <div class="col-lg-6 about-visual p-5">
                    <div class="text-center">
                         <img src="images/about-gif.gif" alt="About Us" class="img-fluid about-image">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
